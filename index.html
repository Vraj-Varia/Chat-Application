<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/app.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
  <title>Chat-Application</title>
</head>

<body>
  <header>
    <nav class="navbar-top" id="navbar-top">
      <div class="stories">
        <div class="card">
          <img src="./images/Armaan-Malik.png" alt="">
        </div>
        <div class="card">
          <img src="./images/full19127.jpg" alt="">
        </div>
        <div class="card">
          <img src="./images/profile-image.png" alt="">
        </div>
        <div class="card">
          <img src="./images/Shreya-G.jpg" alt="">
        </div>
        <div class="card">
          <img src="./images/HD-wallpaper-arijit-singh.jpg" alt="">
        </div>
      </div>
    </nav>
    <nav class="navbar-left" id="navbar-left">
      <ul class="menu-items">
        <li>Feed</li>
        <li>Inbox</li>
        <li>Notification</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </nav>
  </header>
  <section class="message_area">
    <div class="reciever_details">
      <h1>BJP</h1>
    </div>
    <div class="chat_area">
      <div class="container_chat">
        <div class="reactions" id="reactions">
          <p><img src="./images/heart-regular.svg"></p>
          <p><img src="./images/heart-crack-solid.svg"></p>
          <p><img src="./images/share-solid.svg"></p>
        </div>
        <div class="recieve" id="recieve">
          <p>Hello</p>
        </div>
        <div class="send" id="send">
          <p>Hi</p>
        </div>
      </div>
      <div class="container_input">
        <input type="text" name="msg" id="msg">
        <button class="send-btn" id="send_btn">Send</button>
      </div>
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>

</html>
